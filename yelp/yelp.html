<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile Demo: Yelp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/jquery.mobile/current/jquery.mobile.min.css" />
<!-- <link rel="stylesheet" href="../lib/kai.css" /> -->
<script src="../lib/jquery/current/jquery.min.js"></script>
<script src="../lib/jquery.mobile/current/jquery.mobile.min.js"></script>
<script src="yelp.js"></script>
</head>
<body>
	<div data-role="page" id="main" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h1>Nearby Bars</h1>
			<a href="#new" data-icon="new" class="ui-btn-right" data-rel="dialog">New</a>
		</div>
		<div data-role="content" id="yelpList">
			<ul data-role="listview" data-inset="true" data-filter="true">
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a onclick="yelp.callLatLong('OOP',48.136848, 11.695118)">OOP</a></li>
					<li><a onclick="yelp.callLatLong('JAX', 50.0019,8.27561)">JAX</a></li>
					<li><a onclick="yelp.callLatLong('W-JAX', 48.151149,11.618246)">W-JAX</a></li>
					<li><a onclick="yelp.callAddress('JavaOne', '333%20OFarrell%20St%2ASan%20Francisco%2A%20CA')">JavaOne</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="new" data-add-back-btn="true" data-direction="reverse" >
		<div data-role="header" data-position="fixed">
			<h1>New Location</h1>
		</div>
		<div data-role="content">
			<form>
				<div data-role="fieldcontain">
					<label for="label">Label</label> <input type="text" name="label" id="label" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="address">Address</label>
					<textarea cols="40" rows="8" name="address" id="address"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="radius">Range</label> <input type="range" name="radius" id="radius" value="5" min="1" max="10"
						data-highlight="true"
					/>
				</div>
				<button type="submit" name="submit" value="submit" data-theme="b">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
